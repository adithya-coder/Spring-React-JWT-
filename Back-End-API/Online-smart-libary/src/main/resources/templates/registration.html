<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Smart Library 
  Management System API @ 2021</title>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
  <div class="container">
			<div class="navbar-header">
				
				<a class="navbar-brand" href="#" th:href="@{/}">Smart Library 
  Management System API @ 2021</a>
			</div>
		</div>
  
</nav>

<br>
<br>


<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div th:if="${param.success}">
<div class="alert alert-info">
You've successfully registerd !
</div>
</div>

<h1>Registration</h1>
<form th:action="@{/registration}" method="post" th:object="${user}">
<div class="form-group">
<label class="control-label" for="fristName">Frist Name</label>
<input id="fristName" class="form-control" th:field="*{fristName}" required autofocus="autofocus"/>
</div>
<div class="form-group">
<label class="control-label" for="lastName">Last Name</label>
<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
</div>
<div class="form-group">
<label class="control-label" for="email">Email </label>
<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
</div>

<div class="form-group">
<label class="control-label" for="password">Password </label>
<input id="password" type="password"class="form-control" th:field="*{password}" required autofocus="autofocus"/>
</div>
<br/>
<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
</from>

</div></div>
</div>
 </div>
</body>
</html>
